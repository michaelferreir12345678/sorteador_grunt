<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Sorteador</title>
</head>

<body>
    <main>
        <h1>
            Sorteador
        </h1>
        <h6>Ola Breno, na opcao 'numero maximo', coloque 80 e clique 5 vezes anotando cada numero que aparecer.
            Apos esse momento, entre no site da loteria e jogue na mega-sena.
        </h6>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">
                    Número máximo
                </label>
                <input required min="2" value="2" type="number" id="numero-maximo" step="1">
            </div>
            <button type="submit">Sortear Número</button>
        </form>
        
        <div class="resultado">
            O Número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>

    <script src="../src/scripts/main.js"></script>
</body>

</html>
